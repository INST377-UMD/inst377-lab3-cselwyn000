<!DOCTYPE html>
<html>
<head>
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.google.com/">Google</a></li>
            <li><a href="https://www.ebay.com/">Ebay</a></li>
            <li><a href="https://www.amazon.com/">Amazon</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main class="main-content">
            <h2>Which move would you like to choose?</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </main>
        
        <aside class="sidebar">
            <h2>How to Play</h2>
            <p>1. Choose Rock, Paper, or Scissors.</p>
            <p>2. Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>Super creative foot or something</p>
    </footer>
</body>
</html>
